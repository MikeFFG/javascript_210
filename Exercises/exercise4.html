<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function sum(values) {
        var total = 0;
        for (var i = 0, len = values.length; i < len; i++) {
          total += values[i];
        }
        return total;
      }

      function average(values) {
        return sum(values) / values.length;
      }

      console.log(sum([3, 3, 8, 3, 3]));

      var temperatures = [32, 55, 89, 33, 34];
      console.log(average(temperatures));
    </script>
  </body>
</html>
