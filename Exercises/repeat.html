<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function repeat(string, times) {
        var output = "";

        if (times < 0 || isNaN(times)) {
          return undefined;
        }

        for (i = 0; i < times; i++) {
          output += string;
        }

        return output
      }

      console.log(repeat("abc", 1));
      console.log(repeat("abc", 2));
      console.log(repeat("abc", -1));
      console.log(repeat("abc", 0));
      console.log(repeat("abc", "a"));

    </script>
  </body>
</html>
