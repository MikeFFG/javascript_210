<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function generatePattern(n) {
        for (var i = 1; i <= n; i++) {
          var outputString = "";

          for (var j = 1; j <= n; j++) {
            if (j <= i) {
              outputString += j.toString();
            } else if (j >= 10) {
              outputString += "**";
            } else {
              outputString += "*";
            }
          }
          console.log(outputString);
        };
      };

      generatePattern(20);
    </script>
  </body>
</html>
