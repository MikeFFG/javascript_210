<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    function gcd(number1, number2) {
      while(number2 != 0) {
        var temp = number2;
        number2 = number1 % number2;
        number1 = temp;
      }
      return number1;
    }

    console.log(gcd(4, 12));
    console.log(gcd(10, 15));
    console.log(gcd(9, 2));
    </script>
  </body>
</html>
