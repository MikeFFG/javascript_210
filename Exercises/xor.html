<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />

  <body>
    <script>
      function isXor(firstValue, secondValue) {
        var total = 0;

        if (Boolean(firstValue) == true) {
          total += 1;
        };

        if (Boolean(secondValue) == true) {
          total += 1;
        };

        if (total === 1) {
          return true;
        } else {
          return false;
        };
      }

      console.log(isXor(false, true));
      console.log(isXor(true, false));
      console.log(isXor(false, false));
      console.log(isXor(true, true));

      console.log(isXor(false, 3));
      console.log(isXor("a", undefined));
      console.log(isXor(null, ""));
      console.log(isXor("2", 23));

    </script>
  </body>
</html>
