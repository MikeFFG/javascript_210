  <body>
    <script>
      function printMultiples(number) {
        for (var i = 100; i >= 0; i--) {
          if (i % 2 == 1 && i % number === 0) {
            console.log(i);
          }
        }
      }

      printMultiples(17);
      printMultiples(21);
    </script>
  </body>
