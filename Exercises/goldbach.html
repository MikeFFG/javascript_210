<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    function isPrime(number) {
        if (number <= 1) {
          return false;
        };

        for (var i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        };

        return true;
      }

      function checkGoldbach(n) {
        if (n < 4 || n % 2 === 1) {
          console.log(null);
          return;
        }

        for (var i = 2; i < n / 2; i++) {
          var j = n - i;

          if (isPrime(i) && isPrime(j)) {
            console.log(j, i);
          }
        }
      };

      checkGoldbach(12);
      checkGoldbach(100);
    </script>
  </body>
</html>
