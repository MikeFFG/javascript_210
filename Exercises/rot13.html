<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function rot13(string) {
        var newString = "";
        var asciiCode;

        for (var i = 0; i < string.length; i++) {
          asciiCode = string.charCodeAt(i);

          if ((asciiCode >= 78 && asciiCode <= 90) ||
              (asciiCode >= 110 && asciiCode <= 122)) {
            asciiCode -= 13;
          } else if ((asciiCode >= 66 && asciiCode <= 77) ||
                    (asciiCode >= 97 && asciiCode <= 109)) {
            asciiCode += 13;
          }

          newString += String.fromCharCode(asciiCode);
        }

        return newString;
      }

      console.log(rot13('Teachers open the door, but you must enter by yourself.'));
      console.log(rot13(rot13('Teachers open the door, but you must enter by yourself.')));
    </script>
  </body>
</html>
